<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHome Pro - Portal de Ejecuci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .access-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-color: #ff6b6b;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #ff5252 0%, #d63031 100%);
        }
        
        .info-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .info-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .info-label {
            opacity: 0.8;
        }
        
        .info-value {
            font-weight: 600;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status-checking {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .status-online {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .status-offline {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí™</div>
        <h1>FitHome Pro</h1>
        <p class="subtitle">Tu entrenador personal en casa</p>
        
        <div class="access-buttons">
            <a href="http://localhost:8501" class="btn btn-primary" target="_blank">
                üñ•Ô∏è Acceder desde PC
            </a>
            <a href="#" class="btn" id="mobileBtn" onclick="openMobile()">
                üì± Acceder desde M√≥vil
            </a>
        </div>
        
        <div class="info-section">
            <div class="info-title">üìã Informaci√≥n de Acceso</div>
            <div class="info-item">
                <span class="info-label">URL PC:</span>
                <span class="info-value">localhost:8501</span>
            </div>
            <div class="info-item">
                <span class="info-label">URL M√≥vil:</span>
                <span class="info-value" id="mobileUrl">Detectando...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Usuario Demo:</span>
                <span class="info-value">demo@fithome.com</span>
            </div>
            <div class="info-item">
                <span class="info-label">Contrase√±a:</span>
                <span class="info-value">hello</span>
            </div>
        </div>
        
        <div class="status status-checking" id="status">
            üîç Verificando estado del servidor...
        </div>
    </div>

    <script>
        // Get local IP address
        async function getLocalIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                // Fallback to localhost
                return 'localhost';
            }
        }
        
        // Update mobile URL
        async function updateMobileUrl() {
            const ip = await getLocalIP();
            document.getElementById('mobileUrl').textContent = `${ip}:8501`;
            document.getElementById('mobileBtn').href = `http://${ip}:8501`;
        }
        
        // Check server status
        async function checkServerStatus() {
            const statusEl = document.getElementById('status');
            
            try {
                const response = await fetch('http://localhost:8501', { 
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                
                statusEl.className = 'status status-online';
                statusEl.innerHTML = '‚úÖ Servidor en l√≠nea - Listo para usar';
            } catch (error) {
                statusEl.className = 'status status-offline';
                statusEl.innerHTML = '‚ùå Servidor offline - Ejecuta el launcher primero';
            }
        }
        
        // Open mobile version
        function openMobile() {
            const mobileUrl = document.getElementById('mobileBtn').href;
            if (mobileUrl !== '#') {
                window.open(mobileUrl, '_blank');
            }
        }
        
        // Initialize
        updateMobileUrl();
        checkServerStatus();
        
        // Check status every 5 seconds
        setInterval(checkServerStatus, 5000);
    </script>
</body>
</html>
